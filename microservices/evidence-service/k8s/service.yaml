apiVersion: v1
kind: Service
metadata:
  name: evidence-service
  namespace: forensic-evidence
  labels:
    app: evidence-service
    component: evidence-management
spec:
  selector:
    app: evidence-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9092
    targetPort: 9092
    protocol: TCP
  type: ClusterIP

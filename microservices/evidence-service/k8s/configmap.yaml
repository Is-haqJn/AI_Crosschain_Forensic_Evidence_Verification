apiVersion: v1
kind: ConfigMap
metadata:
  name: evidence-service-config
  namespace: forensic-evidence
data:
  NODE_ENV: "production"
  PORT: "3001"
  SERVICE_NAME: "evidence-service"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  ENABLE_DOCS: "false"
  
  # AI Analysis Service Integration
  AI_SERVICE_URL: "http://ai-analysis-service:8001"
  AI_SERVICE_TIMEOUT: "300000"
  AI_SERVICE_MAX_RETRIES: "3"
  AI_SERVICE_BASE_RETRY_DELAY: "1000"
  AI_SERVICE_CACHE_TTL: "3600000"
  AI_ANALYSIS_AUTO_ANALYZE: "true"
  
  # File Upload Settings
  MAX_FILE_SIZE: "104857600"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/gif,image/bmp,image/tiff,video/mp4,video/avi,video/mov,video/wmv,video/flv,video/mkv,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain,application/rtf,audio/mpeg,audio/wav,audio/mp4,audio/flac,audio/ogg"
  
  # IPFS Configuration
  IPFS_PROFILE: "server"
  IPFS_HELIA_ENABLED: "true"
  IPFS_GATEWAY_URL: "https://ipfs.io/ipfs/"
  IPFS_PINNING_ENABLED: "true"
  
  # Security Settings
  CORS_ORIGIN: "http://localhost:3000,http://localhost:3001,http://frontend.forensic-evidence.local,https://frontend.forensic-evidence.local"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Performance Settings
  GRACEFUL_SHUTDOWN_TIMEOUT: "10000"
  HEALTH_CHECK_INTERVAL: "30000"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-analysis-service
  namespace: forensic-evidence
  labels:
    app: ai-analysis-service
    component: ai-analysis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-analysis-service
  template:
    metadata:
      labels:
        app: ai-analysis-service
        component: ai-analysis
    spec:
      containers:
      - name: ai-analysis-service
        image: ai-analysis-service:latest
        ports:
        - containerPort: 8001
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: ai-analysis-config
        - secretRef:
            name: ai-analysis-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp/ai-analysis
        - name: models-storage
          mountPath: /app/models
        - name: logs-storage
          mountPath: /app/logs
      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 10Gi
      - name: models-storage
        emptyDir:
          sizeLimit: 5Gi
      - name: logs-storage
        emptyDir:
          sizeLimit: 1Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

apiVersion: v1
kind: Service
metadata:
  name: ai-analysis-service
  namespace: forensic-evidence
  labels:
    app: ai-analysis-service
    component: ai-analysis
spec:
  selector:
    app: ai-analysis-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-analysis-service-headless
  namespace: forensic-evidence
  labels:
    app: ai-analysis-service
    component: ai-analysis
spec:
  selector:
    app: ai-analysis-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
  clusterIP: None
